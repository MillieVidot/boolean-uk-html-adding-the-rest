<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gmail</title>
    <link rel="stylesheet" href="style_gmail.css" />
  </head>
  <body>
    <ul>
      <li><a href="/linkedin/index.html">Linked In</a></li>
      <li><a href="/gmail/index.html">Gmail</a></li>
      <li><a href="/discord/index.html">Discord</a></li>
    </ul>

    <div class="container">
      <div class="header">
        <div class="menu1 item">
          <img
            src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png"
            atl="menu"
            width="20px"
          />
        </div>
        <div class="logo item">
          <img
            src="https://www.citypng.com/public/uploads/small/11597272377h8m5onnhiw0h6eiyyiec6uidj4ktncurwbtzhnsluf7mybrdoq3r4tbqw9bvf2qwjt7iosmzvv3oqpl9ayrwgflgu09rjvntph1x.png"
            alt="logo"
            height="40px"
          />
        </div>
        <div class="search item">
          <img
            src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-strong-512.png"
            height="20px"
          />
        </div>
        <div class="help item">
          <img
            src="https://cdn4.iconfinder.com/data/icons/aiga-symbol-signs/444/aiga_information-512.png"
            atl="help"
            width="15px"
          />
        </div>

        <div class="settings item">
          <img
            src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/54-512.png"
            atl="settings"
            width="18px"
          />
        </div>
        <div class="menu2 item">
          <img
            src="https://cdn4.iconfinder.com/data/icons/essential-app-2/16/app-tile-block-menu-setting-512.png"
            atl="options"
            width="14px"
          />
        </div>
        <div class="account item">Millie V</div>
      </div>
      <div class="left-nav">
        <div class="compose item">Compose</div>
        <div class="folders item">Inbox</div>
        <div class="meet item">Meet</div>
        <div class="chat item">Chat</div>
      </div>
      <div class="main">
        <div class="email-nav item">box refresh menu arrows</div>
        <div class="emails item">Many many emails</div>
      </div>
      <div class="quick-settings">
        <div class="settings-nav item">Quick Settings</div>
        <div class="density item">DENSITY</div>
        <div class="theme item">THEME</div>
        <div class="inbox-type item">INBOX TYPE</div>
      </div>
      <div class="right-nav">
        <div class="calendar item">
          <img
            src="https://cdn2.iconfinder.com/data/icons/social-media-2259/512/calendar-512.png"
            alt="calendar"
            width="20px"
          />
        </div>
        <div class="tips item">
          <img
            src="https://cdn4.iconfinder.com/data/icons/online-marketing-square-flat-vol-1-1/120/bulb__power__idea__appliances__home__energy__lamp-512.png"
            alt="bulb"
            width="20px"
          />
        </div>
        <div class="games item">
          <img
            src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-1/135/_Great_Ball-512.png"
            alt="game"
            width="20px"
          />
        </div>
        <div class="add-new item">+</div>
      </div>
    </div>
  </body>
</html>
